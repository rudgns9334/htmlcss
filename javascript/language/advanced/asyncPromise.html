<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Promise
        let data = [ 1, 2, 3 ];

        // Promise 기반의 function
        function getData(){
            
            return new Promise( ( resolve, reject ) => {
                // 비동기 작업 성공 : resolve
                // 실패 reject
                // 비동기 작업 수행
                setTimeout( () => {
                data.push(4);
                data.push(5);
                console.log("done!");
                // 성공 ? 실패 ?
                const error = true;

                if( !error ) resolve();
                else reject('Error!!!!');
            } , 1000 );
            });
        }

        function printData(){
            data.forEach( el => console.log( el ));
        }

        getData() // 프로미스 기반의 함수는 이렇게 처리하면 알아서 체크 완료
            .then( printData ) // 성공했을 때 resolve
            .catch( e = console.log( e )); // 실패했을 때 reject
    </script>
</body>
</html>
